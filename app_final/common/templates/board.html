
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Sortable - Handle empty lists</title>
  <!--<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="../css/jquery-ui-1.10.3.custom.min.css" />
  <link rel="stylesheet" href="../css/board.css"/>
  <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src=../js/boardctrl.js></script>
</head>

<body>
<div id="sortable1Div" class="sortableUlDiv">
	<label for="UndoSize">Undo</label>
	<div class="ui-spinner">
		<input id="UndoSize" class="ui-spinner-input" type="text" value="5" />
	</div>
<ul id="sortable1" class="droptrue">
</ul>
</div>

<div id="sortable2Div" class="sortableUlDiv">
	<label for="InProcessSize">InProcess</label>
	<div class="ui-spinner">
		<input id="InProcessSize" type="text" value="5" />
	</div>
<ul id="sortable2" class="droptrue">
</ul>
</div>

<div id="sortable3Div" class="sortableUlDiv">
	<label for="DoneSize">Done</label>
	<div class="ui-spinner">
		<input id="DoneSize" type="text" value="5" />
	</div>
<ul id="sortable3" class="droptrue">
</ul>
</div>

<div id="addingTaskFailedMessage">
<p><span class="ui-icon ui-icon-alert"></span>Sorry! The number of tasks in Undo list reaches the limit.</p>
</div>

<div id="changeLimitSizeMessage">
<p><span class="ui-icon ui-icon-alert"></span>You have changed limit size:<br/>
	<ul>
		<li>Undo Limit: <span id="undoLimitSizeText"></span></li>
		<li>InProcess Limit: <span id="inProcessLimitSizeText"></span></li>
		<li>Done Limit: <span id="doneLimitSizeText"></span></li>
	</ul>
</p>
</div>

<div id="invalidLimitSizeMessage">
	<p><span class="ui-icon ui-icon-alert"></span>You entered invalid limit size:<br/>
		<ul></ul>
	</p>
</div>
 
</body>
</html>
